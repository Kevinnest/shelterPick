<html>
<head>
<title>模糊搜索地址名称及坐标</title>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="批量,获取坐标,模糊搜索">  
<meta name="Description" content="本网页提供了批量搜索地名并返回地址及坐标的功能！">  
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="css/search.css"/>
<script language="javascript" src="js/jquery-1.8.0.min.js"></script>
<script language="javascript" src="js/bootstrap.min.js"></script>
<script language="javascript" src="js/search.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=91a73a33c8964682fdba3f89dc96f279"></script>
</head>  
<body>  
    <div id = "main">
        <div id = "container"></div> 
        <div id = "panel">
            <div class="input-group">
                <span class="input-group-addon">搜索城市</span>
                <input type="text" class="form-control" id = "txtCity" value = "武汉市" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon">搜索场所</span>
                <input type="text" class="form-control" id = "txtSearch" value = "学校" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon">灾害地点</span>
                <input type="text" class="form-control" id = "txtDangerPoint" value = "114.339654, 30.514296" 
                placeholder="坐标以逗号隔开" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon">搜索半径</span>
                <input type="text" class="form-control" id = "txtRadius" value = "1500" aria-describedby="basic-addon1">
            </div>
            <div class="btn-group" role="group" >
                <input type="button" class="btn btn-info" value="搜索场所" onclick="search()"> 
                <input type="button" class="btn btn-info" value="计算场所面积" onclick="redirect()">   
            </div><br>
            <label id = "lab1">搜索结果</label>
            <textarea id="txtResult" class="form-control" rows="10" cols="50" value="" /></textarea>  
        </div>
    </div>

    <script type="text/javascript">  
        var city=$("txtCity").value;  
        var map = new BMap.Map('container');
        map.centerAndZoom(new BMap.Point(114.339654, 30.514296), 12);
        map.addControl(new BMap.NavigationControl());               // 添加平移缩放控件
        map.addControl(new BMap.ScaleControl());                    // 添加比例尺控件
        map.addControl(new BMap.OverviewMapControl());              //添加缩略地图控件
        map.addControl(new BMap.MapTypeControl());
        map.enableScrollWheelZoom();
    </script>  
</body>  
</html>
